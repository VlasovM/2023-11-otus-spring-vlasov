<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>
<h3>Добавление новой книги</h3>
<form id="create-form" action="create.html" th:action="@{/create}" th:method="post" th:object="${book}">
    <div class="row">
        <label for="book-title-input">Название:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="Новая книга"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Неверное название книги</div>
    </div>
    <div class="row">
        <label for="book-author-input">Автор:</label>
        <select id = "book-author-input" name="authorId" type="text" th:value="*{authorId}">
            <option th:value="1">Николай Васильевич Гоголь</option>
            <option th:value="2">Фёдор Михайлович Достоевский</option>
        </select>
    </div>
    <div class="row">
        <label for="book-genre-input">Жанр:</label>
        <select id = "book-genre-input" name="genreId" type="text" th:value="*{genreId}">
            <option th:value="1">Роман</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
        <a href="homePage.html" th:href="@{/}">
            <button type="button">Отменить</button>
        </a>
    </div>
</form>
</body>
</html>
