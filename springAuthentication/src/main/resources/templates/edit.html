<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }

        h3 {
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
        .errors {
            color: red;
        }
    </style>
</head>
<body>
<h3>Редактирование существующей книги</h3>
<form id="edit-form" action="edit.html" th:action="@{/edit(id=${book.id})}" th:method="post" th:object="${book}">
    <h3>Информация о книге:</h3>

    <div class="row">
        <label for="id-input">Идентификатор:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
    </div>
    <div class="row">
        <label for="book-title-input">Название:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="Война и мир"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Неверное название книги</div>
    </div>
    <div class="row">
        <label for="book-author-input">Автор:</label>
        <select id = "book-author-input" name="authorId" type="text" th:value="*{author.id}">
            <option th:each="author :${authors}" th:value="${author.id}" th:text="${author.fullName}">Имя автора</option>
        </select>
    </div>
    <div class="row">
        <label for="book-genre-input">Жанр:</label>
        <select id = "book-genre-input" name="genreId" type="text" th:value="*{genre.id}">
            <option th:each="genre :${genres}" th:value="${genre.id}" th:text="${genre.name}">Жанр</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
        <a href="homePage.html" th:href="@{/}">
            <button type="button">Отменить</button>
        </a>
    </div>
</form>
</body>
</html>
